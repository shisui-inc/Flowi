<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background -->
  <rect width="64" height="64" fill="#080810" rx="12"/>

  <!-- Logo text "flowi" with dot in lime -->
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Syne:wght@800&display=swap');
      .logo-text { font-family: 'Syne', sans-serif; font-size: 32px; font-weight: 800; fill: #FFFFFF; }
      .logo-dot { fill: #C8F44D; }
    </style>
  </defs>

  <!-- Main text "flowi" -->
  <text x="8" y="44" class="logo-text">flowi</text>

  <!-- Lime dot -->
  <circle cx="50" cy="36" r="4" class="logo-dot"/>
</svg>
